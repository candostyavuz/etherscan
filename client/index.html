<!DOCTYPE html>

<html>
<body>
    <div class="components">
        <h1>
            Etherscan
        </h1>
    </div>

    <div class="button" id="getblock">
      Get Latest Block
    </div>

    <div class="components">
        <h3>Block:
          <h4><span><div class="infos" id="blocknumber">0</div></span></h4>
        </h3>
        <h3>Timestamp:
          <h4><div class="infos" id="timestamp">0</div></h4>
        </h3>
        <h3>Difficulty:
          <h4><div class = "infos" id="difficulty">0</div></h4>
        </h3>
        <h3>Hash:
          <h4><div class = "infos" id="hash">0</div></h4>
        </h3>
        <h3>Nonce:
          <h4><div class = "infos" id="nonce">0</div></h4>
        </h3>
        <h3>Miner:
          <h4><div class = "infos" id="miner">0</div></h4>
        </h3>
        <h3>Gas Limit:
          <h4><div class = "infos" id="gaslimit">0</div></h4>
        </h3>
        <h3>Gas Used:
          <h4><div class = "infos" id="gasused">0</div></h4>
        </h3>
       <h3>Transactions:
          <h4><div class = "txinfos" id="transactions">0</div></h4>
       </h3>
    </div>

  <script src="./index.js"></script>
</body>
</html>
